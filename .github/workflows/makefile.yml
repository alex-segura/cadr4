name: CADR4 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Fossil
      run: sudo apt-get install -y fossil

    - name: Install GHDL
      run: sudo apt-get install -y ghdl

    - name: Clone hdlmake.mk
      run: fossil open https://tumbleweed.nu/r/hdlmake.mk hdlmake.mk --workdir ~/hdlmake.mk    
    
    - name: Run check
      run: make check
